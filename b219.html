<head>
  <title>b219</title>
</head>

<body>
  {{> game}}
</body>

<template name="game">
  <div class="viewport">
    <div class="planet">
      <div class="surface" style="
        transform:
          translateZ(-17vmin)
          rotateX({{lin sy 0 90 1 270}}deg)
          rotateY({{lin sx 0 0 1 360}}deg)
      ">
        {{>sky}}
        {{#geo lat=0 lng=0 elev=0}}
          {{>circle r=4}}
        {{/geo}}
        {{#geo lat=20 lng=0 elev=0}}
          {{>circle r=4}}
        {{/geo}}
        {{#geo lat=40 lng=0 elev=0}}
          {{>circle r=4}}
        {{/geo}}
        {{#geo lat=60 lng=0 elev=0}}
          {{>circle r=4}}
        {{/geo}}
        {{#geo lat=80 lng=0 elev=0}}
          {{>circle r=4}}
        {{/geo}}
        {{#geo lat=90 lng=0 elev=0}}
          {{>circle r=4}}
        {{/geo}}
        {{#geo lat=90 lng=0 elev=0}}
          {{>circle r=4}}
        {{/geo}}
        
      </div>
    </div>
  </div>
</template>

<template name="geo">
  <div style="
    transform:
      rotateY({{lng}}deg)
      rotateX({{lat}}deg)
      translateZ(-43.2vmin) translateZ(-{{elev}}vmin)
    ">
    {{>UI.contentBlock}}
  </div>
</template>


<template name="circle">
  <div style="
    transform: translate(-50%,-50%);
    background: yellow;
    border-radius: 50%;
    width: {{r}}vmin; height: {{r}}vmin;
    ">
    Hi
  </div>
</template>
