    style="

      rotateY({{lin rah 0 0 24 -360}}deg) rotateY({{lin ram 0 0 1440 -360}}deg)
      rotateX({{dec}}deg)
      translateZ(-178vmin)

        background: white;
        border-radius: 50%;
        width: {{lin mag 3.54 0.2 -1.46 3}}vmin; height: {{lin mag 3.54 0.2 -1.46 3}}vmin;
        ">
      </div>
  </div>
</template>
